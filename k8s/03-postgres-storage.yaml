apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  labels:
    app: devops-articles
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  hostPath:
    path: "/mnt/data/postgres"  # Local path for minikube/kind; change for cloud
    type: DirectoryOrCreate

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: devops-articles
  labels:
    app: devops-articles
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 10Gi
  volumeName: postgres-pv
