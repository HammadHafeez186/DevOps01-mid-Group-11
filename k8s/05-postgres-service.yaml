apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: devops-articles
  labels:
    app: devops-articles
    component: database
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: devops-articles
    component: database
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
