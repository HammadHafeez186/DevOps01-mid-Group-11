# ==============================================================================
# Step 7: Monitoring & Observability (Automated Scaling)
# ==============================================================================
# Goal: Deliver a full production-ready DevOps stack
# Parameter: Horizontal Pod Autoscaling (HPA)
#
# This HPA automatically scales the number of application pods based on 
# CPU and Memory utilization metrics collected by the Metrics Server.
# ==============================================================================

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-hpa
  namespace: devops-articles
  labels:
    app: devops-articles
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app
  
  # Scaling Limits
  minReplicas: 2   # Minimum redundancy for HA
  maxReplicas: 10  # Cost control cap
  
  # Metrics Triggers
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # Scale up if avg CPU > 70%
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # Scale up if avg RAM > 80%
        
  # Scaling Behavior (Rate Limiting)
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300 # Wait 5m before scaling down (prevents flapping)
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0   # Scale up immediately
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
