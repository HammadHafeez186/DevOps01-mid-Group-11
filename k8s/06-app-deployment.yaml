# ==============================================================================
# Step 5: Kubernetes Deployment (Application Deployment)
# ==============================================================================
# Goal: Deploy the containerized app to Kubernetes
# Requirements:
# - deployment.yaml
# - App pod communicates with DB (service)
# - No hardcoded secrets
#
# This Manifest defines the stateless application deployment.
# It includes InitContainers for service dependencies, Health Checks,
# and LifeCycle hooks for zero-downtime deployments.
# ==============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: devops-articles
  labels:
    app: devops-articles
    component: app
spec:
  # Replicas are managed by HPA (k8s/08-hpa.yaml)
  replicas: 1
    
  # Rolling Update Strategy ensures zero downtime during new version rollouts
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # Allow 1 extra pod during update
      maxUnavailable: 0  # Ensure all desired pods are available
      
  selector:
    matchLabels:
      app: devops-articles
      component: app
      
  template:
    metadata:
      labels:
        app: devops-articles
        component: app
      annotations:
        # Prometheus Scrape Annotations for Monitoring (Step 7)
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
        
    spec:
      # IAM Role integration for AWS Access
      serviceAccountName: app-sa
      
      # Init Container: Dependency Check
      # Ensures the Application Pod only starts AFTER the Database is reachable.
      # Solves the "App pod communicates with DB" timing issue associated with distributed systems.
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z $DB_HOST $DB_PORT; do echo "Waiting for Postgres at $DB_HOST:$DB_PORT..."; sleep 3; done']
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
              
      containers:
      - name: app
        # Docker Image from ECR (Step 6 CI/CD pushes here)
        image: 322467327252.dkr.ecr.us-east-1.amazonaws.com/devops-articles:latest
        imagePullPolicy: Always
        
        # Start command: Auto-run migrations on startup to keep schema in sync
        command: ["/bin/sh"]
        args: ["-c", "npx sequelize-cli db:migrate --env production && (npx sequelize-cli db:seed:all --env production || echo 'Seeders completed') && node server.js"]
        
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
          
        # Environment Configuration
        # Combination of non-sensitive ConfigMaps and sensitive Secrets
        # "No hardcoded secrets" requirement fulfilled here.
        env:
        # --- ConfigMap Values ---
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: PORT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_USERNAME
        - name: DB_SSL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_SSL
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: AWS_REGION
        - name: EMAIL_FROM
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: EMAIL_FROM
        - name: APP_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: APP_URL
        - name: COOKIE_SECURE
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: COOKIE_SECURE
        - name: S3_UPLOADS_BUCKET
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: S3_UPLOADS_BUCKET
              
        # --- Secret Values (Encrypted) ---
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DATABASE_URL
        - name: RESEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: RESEND_API_KEY
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SESSION_SECRET
              
        # Resource Requests/Limits (Best Practice for Scheduling)
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
            
        # Liveness Probe: Kills the pod if this fails (Deadlocks/Crashes)
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          
        # Readiness Probe: Removes pod from Service LB if this fails (Overload/Startup)
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
          
        # Graceful Shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]  # Allow LB to drain connections
