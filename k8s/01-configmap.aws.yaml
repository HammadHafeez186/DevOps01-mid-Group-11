apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: devops-articles
  labels:
    app: devops-articles
data:
  NODE_ENV: "production"
  PORT: "3000"
  # RDS Database Configuration - Will be set after Terraform outputs
  DB_HOST: "REPLACE_WITH_RDS_ENDPOINT"
  DB_PORT: "5432"
  DB_NAME: "devops_db"
  DB_USERNAME: "postgres"
  DB_SSL: "true"  # Enable SSL for RDS
  EMAIL_FROM: "DevOps Articles <noreply@tabeebemail.me>"
  # This will be the LoadBalancer URL after deployment
  # Update this after getting the LoadBalancer external IP/hostname
  APP_URL: "http://REPLACE_WITH_LOADBALANCER_URL"
  # Cookie security - set to 'true' only if using HTTPS
  COOKIE_SECURE: "false"
  # Allow self-signed SSL certificates from RDS
  NODE_TLS_REJECT_UNAUTHORIZED: "0"
