# ==============================================================================
# Step 5: Kubernetes Deployment (Database Layer)
# ==============================================================================
# Goal: Deploy the containerized app to Kubernetes
# Requirements:
# - Persistent storage for DB
# - No hardcoded secrets
#
# We use a StatefulSet instead of a Deployment for the Database.
# StatefulSets provide stable network IDs (hostname) and stable persistent storage.
# This ensures data integrity and proper ordering for database operations.
# ==============================================================================

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: devops-articles
  labels:
    app: devops-articles
    component: database
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: devops-articles
      component: database
  template:
    metadata:
      labels:
        app: devops-articles
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
        
        # Environment Variables
        # All sensitive data is injected via Kubernetes Secrets (No hardcoded secrets)
        env:
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_USERNAME
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: DB_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DB_NAME
        
        # Authentication Methods
        - name: POSTGRES_HOST_AUTH_METHOD
          value: "md5"
        - name: POSTGRES_INITDB_ARGS
          value: "--auth-host=md5"
        
        # Volume Mounts
        # Mounting the PersistentVolumeClaim to the standard PostgreSQL data directory
        # This satisfies "Persistent storage for DB"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        
        # Resource Limits
        # Ensuring the DB has guaranteed resources but is capped to prevent node starvation
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
            
        # Health Checks (Liveness and Readiness Probes)
        # Ensures K8s automatically restarts the pod if the DB is unresponsive
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 5
          periodSeconds: 5
          
      # Volumes
      # Binding to the PVC created in k8s/03-postgres-storage.yaml
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
