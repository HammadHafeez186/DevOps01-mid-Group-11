apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-rules
  namespace: monitoring
  labels:
    app: prometheus
    component: server
data:
  recording_rules.yml: |
    groups:
    - name: application_recording_rules
      interval: 30s
      rules:
      # HTTP Request Rate
      - record: job:http_requests:rate5m
        expr: sum(rate(http_requests_total[5m])) by (job)
      
      - record: job:http_requests:rate1m
        expr: sum(rate(http_requests_total[1m])) by (job)
      
      # HTTP Error Rate
      - record: job:http_errors:rate5m
        expr: sum(rate(http_requests_total{status=~"5.."}[5m])) by (job)
      
      - record: instance:http_errors:rate5m
        expr: sum(rate(http_requests_total{status=~"5.."}[5m])) by (instance)
      
      # Response Time Percentiles
      - record: job:http_request_duration_seconds:p95
        expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (job, le))
      
      - record: job:http_request_duration_seconds:p99
        expr: histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (job, le))
      
      # Database Connection Pool
      - record: job:db_connections_active:avg
        expr: avg(db_connections_active) by (job)
      
      - record: job:db_connections_idle:avg
        expr: avg(db_connections_idle) by (job)
      
  alerting_rules.yml: |
    groups:
    - name: application_alerts
      interval: 30s
      rules:
      # High Error Rate Alert
      - alert: HighHTTPErrorRate
        expr: |
          (
            sum(rate(http_requests_total{status=~"5.."}[5m])) by (job)
            /
            sum(rate(http_requests_total[5m])) by (job)
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "High HTTP error rate detected"
          description: "Job {{ $labels.job }} has error rate above 5% (current: {{ $value | humanizePercentage }})"
      
      # High Response Time Alert
      - alert: HighResponseTime
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket[5m])) by (job, le)
          ) > 1
        for: 10m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High response time detected"
          description: "Job {{ $labels.job }} has p95 response time above 1s (current: {{ $value }}s)"
      
      # Database Connection Pool Exhaustion
      - alert: DatabaseConnectionPoolExhaustion
        expr: |
          (db_connections_active / (db_connections_active + db_connections_idle)) > 0.9
        for: 5m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "Connection pool usage is above 90% (current: {{ $value | humanizePercentage }})"
      
      # Low Database Connection Pool
      - alert: LowDatabaseConnections
        expr: |
          db_connections_active + db_connections_idle < 5
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Low database connection pool size"
          description: "Total connections available: {{ $value }}"
      
      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (container_memory_usage_bytes / container_spec_memory_limit_bytes) > 0.85
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High memory usage detected"
          description: "Container {{ $labels.pod }} memory usage above 85% (current: {{ $value | humanizePercentage }})"
      
      # Pod Restart Loop
      - alert: PodRestartLoop
        expr: |
          rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: critical
          component: infrastructure
        annotations:
          summary: "Pod is restarting frequently"
          description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} is restarting"
      
      # Application Down
      - alert: ApplicationDown
        expr: |
          up{job="devops-articles-app"} == 0
        for: 2m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "Application instance is down"
          description: "Instance {{ $labels.instance }} has been down for more than 2 minutes"
      
      # High Request Rate
      - alert: HighRequestRate
        expr: |
          sum(rate(http_requests_total[5m])) by (job) > 1000
        for: 5m
        labels:
          severity: info
          component: application
        annotations:
          summary: "High request rate detected"
          description: "Job {{ $labels.job }} is receiving more than 1000 req/s (current: {{ $value }})"
