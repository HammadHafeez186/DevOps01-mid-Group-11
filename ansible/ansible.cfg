[defaults]
inventory = hosts.ini
host_key_checking = False
retry_files_enabled = False
stdout_callback = yaml
interpreter_python = auto_silent
# Prevent hanging in CI/CD environments
timeout = 30
command_timeout = 60
connect_timeout = 30
gather_timeout = 30

[inventory]
enable_plugins = ini, yaml

[privilege_escalation]
become = False
